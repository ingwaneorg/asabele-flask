{% if status == 'tick' %}
  <i class="fas fa-check-circle"></i>
{% elif status == 'cross' %}
  <i class="fas fa-times-circle"> </i>
{% elif status == 'smile' %}
  <i class="fas fa-smile"> </i>
{% elif status == 'break' %}
  <i class="fas fa-mug-hot"> </i>
{% elif status == 'away' %}
  <i class="fas fa-clock"> </i>
{% elif status == 'happy' %}
    <i class="fas fa-grin-stars"> </i><i class="fas fa-grin-stars"></i>
{% elif status == 'hand' %}
  <i class="far fa-hand-paper"> </i>
{% elif status == 'clear' %}
  {% else %}
  <b> </b>
{% endif %}
